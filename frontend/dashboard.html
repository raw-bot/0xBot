<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xBot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-main: #ebebdf;
            --card-light: rgba(245, 245, 238, 0.85);
            --card-white: rgba(255, 255, 252, 0.95);
            --card-dark: #2a2a2a;
            --accent: #f5ff00;
            --text-dark: #1a1a1a;
            --text-medium: #5a5a5a;
            --text-light: #9a9a9a;
            --text-on-dark: #ffffff;
            --success: #22c55e;
            --danger: #ef4444;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
        }

        body {
            font-family: 'Montserrat', -apple-system, sans-serif;
            background: var(--bg-main);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            -webkit-font-smoothing: antialiased;
        }

        /* SIDEBAR */
        .sidebar {
            width: 200px;
            background: linear-gradient(180deg, rgba(250,250,245,0.95) 0%, rgba(245,245,238,0.9) 100%);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            position: fixed;
            height: 100vh;
            border-radius: 0 30px 30px 0;
            box-shadow: 2px 0 24px rgba(0,0,0,0.06);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            padding: 0 8px;
        }

        .logo-img {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #000000;
            line-height: 1.1;
        }

        .logo-text span {
            display: block;
            font-weight: 200;
            color: #000000;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-medium);
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(0,0,0,0.04);
            color: var(--text-dark);
        }

        .nav-item.active {
            background: transparent;
            color: var(--text-dark);
            font-weight: 600;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.06);
        }

        .support-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            color: var(--text-medium);
            font-size: 13px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .support-btn:hover {
            background: rgba(0,0,0,0.04);
        }

        .support-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .sidebar-time {
            text-align: center;
            font-size: 11px;
            color: var(--text-light);
            margin-top: 12px;
            padding: 8px;
            background: rgba(0,0,0,0.03);
            border-radius: 8px;
        }

        /* MAIN */
        .main {
            margin-left: 200px;
            flex: 1;
            padding: 24px 32px;
            max-width: 1400px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .page-title .count {
            color: var(--text-light);
            font-weight: 300;
            margin-left: 8px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            background: transparent;
            font-size: 12px;
            cursor: pointer;
            color: var(--text-medium);
            transition: all 0.2s;
        }

        .time-btn:hover { background: var(--card-white); }
        .time-btn.active {
            background: var(--card-white);
            border-color: rgba(0,0,0,0.15);
            color: var(--text-dark);
            font-weight: 600;
        }

        .refresh-btn {
            background: var(--accent);
            color: var(--text-dark);
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        /* STATS ROW */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 220px;
            gap: 20px;
            margin-bottom: 28px;
            align-items: stretch;
        }

        /* Right Column for stacked cards */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .winrate-card.compact {
            flex: 1;
            min-height: auto;
            height: auto;
            padding: 14px;
            border-radius: 30px;
        }

        .winrate-card.compact .progress-ring.small {
            width: 100px;
            height: 100px;
        }

        .winrate-card.compact .progress-ring.small svg {
            width: 100px;
            height: 100px;
        }

        .winrate-card.compact .progress-value {
            font-size: 24px;
        }

        .winrate-card.compact .progress-value span:last-child {
            font-size: 12px;
        }

        .winrate-card.compact .winrate-content {
            padding: 4px 0;
        }

        .winrate-card.compact .winrate-title {
            margin-top: 4px;
            font-size: 11px;
        }

        .winrate-card.compact .winrate-stat {
            padding-top: 6px;
        }

        .winrate-card.compact .stat-value {
            font-size: 14px;
        }

        /* Sentiment card uses winrate-card base styling */
        .winrate-card.sentiment .sentiment-main {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .winrate-card.sentiment .sentiment-gauge {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .winrate-card.sentiment .sentiment-gauge svg {
            transform: rotate(-90deg);
        }

        .winrate-card.sentiment .gauge-bg {
            fill: none;
            stroke: rgba(0,0,0,0.08);
            stroke-width: 6;
        }

        .winrate-card.sentiment .gauge-fill {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.8s ease, stroke 0.3s ease;
        }

        .gauge-fill.extreme-fear { stroke: #22c55e; }
        .gauge-fill.fear { stroke: #84cc16; }
        .gauge-fill.neutral { stroke: #eab308; }
        .gauge-fill.greed { stroke: #f97316; }
        .gauge-fill.extreme-greed { stroke: #ef4444; }

        .winrate-card.sentiment .sentiment-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .winrate-card.sentiment .sentiment-info {
            flex: 1;
        }

        .winrate-card.sentiment .sentiment-label {
            font-size: 13px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 2px;
        }

        .sentiment-label.extreme-fear { color: #22c55e; }
        .sentiment-label.fear { color: #84cc16; }
        .sentiment-label.neutral { color: #eab308; }
        .sentiment-label.greed { color: #f97316; }
        .sentiment-label.extreme-greed { color: #ef4444; }

        .winrate-card.sentiment .sentiment-trend {
            font-size: 9px;
            color: #666;
        }

        .winrate-card.sentiment .sentiment-details {
            display: flex;
            gap: 8px;
            padding-top: 6px;
            border-top: 1px solid rgba(0,0,0,0.06);
        }

        .winrate-card.sentiment .sentiment-stat {
            flex: 1;
            text-align: center;
        }

        .winrate-card.sentiment .sentiment-stat-value {
            font-size: 11px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .winrate-card.sentiment .sentiment-stat-label {
            font-size: 8px;
            color: #666;
            text-transform: uppercase;
        }

        /* CHART CARD */
        .chart-card {
            background: linear-gradient(180deg, #c8c6c0 0%, #bfbdb7 100%);
            border-radius: 50px;
            padding: 28px 32px 24px;
            position: relative;
            min-height: 320px;
            height: calc(45vh - 40px);
            backdrop-filter: blur(10px);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .chart-toggle {
            background: rgba(0,0,0,0.05);
            border-radius: 20px;
            padding: 4px;
            display: flex;
            gap: 4px;
        }

        .chart-toggle-btn {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-medium);
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            border: none;
        }

        .chart-toggle-btn.active {
            background: white;
            color: var(--text-dark);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .period-dropdown {
            font-size: 12px;
            color: var(--text-medium);
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .balance-section {
            position: relative;
            z-index: 10;
            margin-bottom: 12px;
        }

        .balance-label {
            font-size: 13px;
            color: var(--text-medium);
            text-transform: lowercase;
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: 0.2px;
        }

        .balance-value {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2.5px;
            color: #000000;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .return-tag {
            display: inline-block;
            background: var(--accent);
            color: var(--text-dark);
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 14px;
            letter-spacing: 0.3px;
        }

        .return-tag.negative {
            background: var(--danger);
            color: white;
        }

        .chart-area {
            height: calc(100% - 120px);
            min-height: 150px;
            margin-top: 16px;
            position: relative;
        }

        .chart-watermark {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 64px;
            font-weight: 400;
            color: rgba(0,0,0,0.03);
            letter-spacing: 6px;
            pointer-events: none;
            text-transform: lowercase;
            font-style: italic;
        }

        .chart-months {
            display: flex;
            justify-content: space-between;
            padding: 10px 40px 0;
            font-size: 10px;
            color: var(--text-light);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* WIN RATE CARD */
        .winrate-card {
            background: linear-gradient(180deg, #c8c6c0 0%, #bfbdb7 100%);
            border-radius: 50px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 320px;
            height: calc(45vh - 40px);
        }

        .winrate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .winrate-label {
            font-size: 11px;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .winrate-toggle {
            width: 32px;
            height: 32px;
            background: #1a1a1a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .winrate-toggle:hover {
            background: #333;
        }

        .winrate-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
        }

        .progress-ring {
            position: relative;
            width: 130px;
            height: 130px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 130px;
            height: 130px;
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(0,0,0,0.08);
            stroke-width: 10;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--accent);
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -1px;
        }

        .progress-value span { font-size: 16px; font-weight: 500; opacity: 0.8; }

        .progress-dot {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--accent);
        }

        .winrate-title {
            margin-top: 8px;
            font-size: 13px;
            color: #333;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Secondary stat in win rate card */
        .winrate-stat {
            margin-top: auto;
            text-align: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .winrate-stat .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.3px;
        }

        .winrate-stat .stat-label {
            font-size: 10px;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.2px;
            margin-top: 2px;
        }

        /* Leverage indicator */
        .leverage-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(245, 255, 0, 0.15), rgba(245, 255, 0, 0.08));
            border: 1px solid rgba(245, 255, 0, 0.3);
            border-radius: 20px;
        }

        .leverage-value {
            font-size: 14px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        .leverage-label {
            font-size: 9px;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* POSITIONS */
        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 14px;
            color: var(--text-dark);
            letter-spacing: 0.2px;
        }

        .section-title svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .positions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 8px;
            margin-bottom: 24px;
        }

        .position-card {
            background: var(--card-white);
            border-radius: 18px;
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-sm);
        }

        .position-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .position-card.profit { border-left: none; }
        .position-card.loss { border-left: none; }

        .position-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .position-info span {
            font-size: 11px;
            color: var(--text-light);
        }

        .position-leverage {
            display: inline-block;
            font-size: 10px;
            font-weight: 600;
            color: #1a1a1a;
            background: linear-gradient(135deg, rgba(245, 255, 0, 0.4), rgba(245, 255, 0, 0.25));
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 6px;
            vertical-align: middle;
        }

        .position-pnl {
            text-align: right;
        }

        .position-pnl .value {
            font-size: 15px;
            font-weight: 600;
        }

        .position-pnl .value.positive { color: var(--success); }
        .position-pnl .value.negative { color: var(--danger); }

        .position-pnl .percent {
            font-size: 10px;
            color: var(--text-light);
        }

        /* TRADES TABLE */
        .trades-card {
            background: var(--card-white);
            border-radius: 45px;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-sm);
        }

        .trades-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.04);
            background: rgba(255,255,255,0.5);
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
        }

        .trades-table th {
            text-align: left;
            padding: 6px 10px;
            font-size: 9px;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.4px;
            background: rgba(0,0,0,0.015);
        }

        .trades-table th.sortable {
            cursor: pointer;
            user-select: none;
        }

        .trades-table th.sortable:hover {
            background: rgba(0,0,0,0.05);
            color: var(--accent);
        }

        .trades-table th.sort-asc::after { content: ' ▲'; }
        .trades-table th.sort-desc::after { content: ' ▼'; }

        .trades-table td {
            padding: 6px 10px;
            font-size: 11px;
            color: var(--text-medium);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .trades-table tbody tr {
            transition: background 0.15s;
        }

        .trades-table tbody tr:hover {
            background: rgba(0,0,0,0.02);
        }

        .trades-table tbody tr.profit-row {
            background: rgba(225, 255, 0, 0.12);
        }

        .trades-table tbody tr.profit-row:hover {
            background: rgba(225, 255, 0, 0.18);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            text-transform: lowercase;
            letter-spacing: 0.3px;
        }

        .status-badge.open { background: #e8e8e8; color: #555; }
        .status-badge.profit { background: var(--accent); color: var(--text-dark); }
        .status-badge.loss { background: rgba(239,68,68,0.12); color: var(--danger); }

        .crypto-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 16px;
            border-radius: 3px;
            font-size: 8px;
            font-weight: 700;
            color: white;
        }

        .crypto-icon.btc { background: #f7931a; }
        .crypto-icon.eth { background: #627eea; }
        .crypto-icon.sol { background: #9945ff; }
        .crypto-icon.bnb { background: #f3ba2f; color: #1a1a1a; }
        .crypto-icon.xrp { background: #23292f; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-size: 13px;
        }

        .trades-table td.symbol-cell {
            font-weight: 600;
            color: var(--text-dark);
        }

        .trades-table td.pnl-cell {
            font-weight: 600;
        }

        /* RESPONSIVE / DYNAMIC SIZING */
        @media (max-width: 1200px) {
            .stats-row {
                grid-template-columns: 1fr 200px;
            }
            .positions-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .stats-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .winrate-card {
                min-height: auto;
                aspect-ratio: auto;
                padding: 16px;
            }
            .chart-area {
                height: 180px;
            }
            .sidebar {
                width: 80px;
                padding: 16px 8px;
            }
            .logo-text, .nav-items, .support-btn {
                display: none;
            }
            .main {
                margin-left: 80px;
                padding: 16px;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }
            .main {
                margin-left: 0;
                padding: 12px;
            }
            .chart-card, .winrate-card, .trades-card {
                border-radius: 30px;
            }
            .positions-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            .balance-value {
                font-size: 32px;
            }
        }

        /* FEAR & GREED WIDGET */
        .sentiment-card {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 30px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .sentiment-header {

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let currentPeriod = '24h';

        // French number formatting (spaces as thousands separator)
        function formatMoney(num, decimals = 2) {
            if (num == null || isNaN(num)) return '0.00';
            const fixed = Number(num).toFixed(decimals);
            const parts = fixed.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            return parts.join(',');
        }
        function formatPrice(num) {
            if (num == null || isNaN(num)) return '0,00';
            if (Math.abs(num) >= 1000) return formatMoney(num, 2);
            if (Math.abs(num) >= 1) return formatMoney(num, 4);
            return formatMoney(num, 6);
        }

        // Time
        setInterval(() => {
            document.getElementById('current-time').textContent =
                new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        // Chart
        const ctx = document.getElementById('equityChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 180);
        gradient.addColorStop(0, 'rgba(245, 255, 0, 0.9)');
        gradient.addColorStop(0.3, 'rgba(245, 255, 0, 0.55)');
        gradient.addColorStop(0.6, 'rgba(245, 255, 0, 0.25)');
        gradient.addColorStop(1, 'rgba(245, 255, 0, 0.02)');

        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{
                data: [],
                borderColor: '#f5ff00',
                backgroundColor: gradient,
                borderWidth: 2.5,
                fill: true,
                tension: 0,
                pointRadius: 0,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: '#8aa300'
            }]},
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: { backgroundColor: '#333', padding: 10 }
                },
                scales: {
                    x: {
                        display: true,
                        grid: { display: false },
                        ticks: {
                            color: '#999',
                            font: { size: 10 },
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 8
                        }
                    },
                    y: {
                        display: true,
                        position: 'right',
                        grid: {
                            display: true,
                            color: (ctx) => ctx.tick.value === 0 ? 'rgba(0,0,0,0.3)' : 'rgba(0,0,0,0.05)',
                            lineWidth: (ctx) => ctx.tick.value === 0 ? 2 : 1
                        },
                        ticks: {
                            color: '#999',
                            font: { size: 10 },
                            callback: v => (v >= 0 ? '+' : '') + '$' + v.toLocaleString()
                        }
                    }
                }
            }
        });

        // Win rate circle
        function updateWinRate(rate) {
            const circle = document.getElementById('progress-circle');
            const radius = 42;  // Updated for compact design
            const circumference = 2 * Math.PI * radius;
            circle.style.strokeDashoffset = circumference - (rate / 100) * circumference;
            document.getElementById('win-rate').textContent = Math.round(rate);

            // Position dot at progress point
            const angle = (rate / 100) * 360 - 90;
            const rad = angle * Math.PI / 180;
            const dot = document.getElementById('progress-dot');
            const centerX = 50, centerY = 50;  // Updated for compact design
            dot.style.left = (centerX + radius * Math.cos(rad)) + 'px';
            dot.style.top = (centerY + radius * Math.sin(rad)) + 'px';
        }

        // Chart Mode Logic
        let currentChartMode = 'equity';
        let lastDashboardData = null;

        function setChartMode(mode) {
            currentChartMode = mode;
            // Update buttons
            document.querySelectorAll('.chart-toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update chart title
            document.getElementById('chart-title').textContent = mode === 'equity' ? 'total equity' : 'realized pnl';

            // Refresh chart with existing data
            if (lastDashboardData) updateChartData(lastDashboardData);
        }

        function updateChartData(data) {
            lastDashboardData = data;
            const initialCapital = data.bot?.initial_capital || 10000;
            const labels = [];
            const values = [];
            let displayValue = 0;
            let displayPct = 0;

            if (currentChartMode === 'equity') {
                // Equity Mode (Existing)
                displayValue = data.current_equity;
                displayPct = data.total_return_pct;
                if (data.equity_snapshots?.length > 0) {
                    // Determine if we need to show dates (for periods > 24h)
                    const snapshots = data.equity_snapshots;
                    const firstTime = new Date(snapshots[0].timestamp);
                    const lastTime = new Date(snapshots[snapshots.length - 1].timestamp);
                    const spanHours = (lastTime - firstTime) / (1000 * 60 * 60);
                    const showDate = spanHours > 24;

                    snapshots.forEach(s => {
                        const date = new Date(s.timestamp);
                        if (showDate) {
                            // Show day/month + time for longer periods
                            labels.push(date.toLocaleDateString('fr-FR', {day:'2-digit', month:'2-digit'}) + ' ' +
                                        date.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}));
                        } else {
                            // Just time for short periods
                            labels.push(date.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}));
                        }
                        values.push(s.equity - initialCapital);
                    });
                }
            } else {
                // Realized PnL Mode (From Trade History)
                let runningPnL = 0;
                // Add initial point
                labels.push('');
                values.push(0);

                // Sort trades by timestamp (executed_at)
                // Filter for trades with non-zero PnL (realized trades)
                const tradesData = data.trade_history || [];

                const closedTrades = tradesData
                    .filter(t => t.pnl !== 0)
                    .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                closedTrades.forEach(t => {
                    runningPnL += t.pnl;
                    labels.push(new Date(t.timestamp).toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}));
                    values.push(runningPnL);
                });

                displayValue = runningPnL;
                displayPct = initialCapital > 0 ? (runningPnL / initialCapital) * 100 : 0;
            }

            // Update displayed value and percentage based on mode
            const sign = displayValue >= 0 ? '' : '';
            document.getElementById('total-equity').textContent =
                '$' + formatMoney(displayValue);

            const tag = document.getElementById('return-tag');
            tag.textContent = (displayPct >= 0 ? '+' : '') + displayPct.toFixed(2) + '%';
            tag.className = 'return-tag' + (displayPct < 0 ? ' negative' : '');

            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update();
        }

        // Modified fetch to call updateChartData
        async function fetchDashboardData(period = '24h') {
            try {
                const res = await fetch(`${API_BASE}/dashboard?period=${period}`);
                if (!res.ok) return;
                const data = await res.json();
                lastDashboardData = data;

                // Equity Display
                document.getElementById('total-equity').textContent =
                    '$' + formatMoney(data.current_equity);

                // Return
                const tag = document.getElementById('return-tag');
                const pct = data.total_return_pct;
                tag.textContent = (pct >= 0 ? '+' : '') + pct.toFixed(2) + '%';
                tag.className = 'return-tag' + (pct < 0 ? ' negative' : '');

                // Equity breakdown: Cash + Margin + Unrealized PnL
                const cash = data.bot?.capital || 0;
                const positions = data.positions || [];
                const marginLocked = positions.reduce((sum, p) => {
                    const lev = p.leverage || 1;
                    return sum + (p.entry_price * p.quantity / lev);
                }, 0);
                const unrealizedPnl = data.total_unrealized_pnl || 0;
                const breakdownEl = document.getElementById('equity-breakdown');
                const pnlSign = unrealizedPnl >= 0 ? '+' : '';
                const pnlColor = unrealizedPnl >= 0 ? 'var(--success)' : 'var(--danger)';
                breakdownEl.innerHTML = `Cash: $${formatMoney(cash)} | Marge: $${formatMoney(marginLocked)} | PnL: <span style="color:${pnlColor}">${pnlSign}$${formatMoney(unrealizedPnl)}</span>`;

                // Win rate
                if (data.bot && data.bot.total_trades > 0) {
                    updateWinRate((data.bot.winning_trades / data.bot.total_trades) * 100);
                    document.getElementById('total-trades').textContent = data.bot.total_trades;
                } else {
                    updateWinRate(0);
                    document.getElementById('total-trades').textContent = '0';
                }

                // Render Chart based on mode
                updateChartData(data);

                // Positions & Trades
                renderPositions(data.positions || []);
                renderTrades(data.trade_history || []);
            } catch (e) { console.error(e); }
        }

        function renderPositions(positions) {
            const grid = document.getElementById('positions-grid');
            if (!positions.length) {
                grid.innerHTML = '<div class="empty-state">No open positions</div>';
                return;
            }
            grid.innerHTML = positions.map(p => {
                const isProfit = p.unrealized_pnl >= 0;
                const pnlPct = p.entry_price ? ((p.current_price - p.entry_price) / p.entry_price * 100) : 0;
                const leverage = p.leverage || 1;
                return `
                    <div class="position-card ${isProfit ? 'profit' : 'loss'}">
                        <div class="position-info">
                            <h4>${p.symbol} <span class="position-leverage">${leverage}x</span></h4>
                            <span>${p.side.toUpperCase()} · ${formatMoney(p.quantity, 4)}</span>
                        </div>
                        <div class="position-pnl">
                            <div class="value ${isProfit ? 'positive' : 'negative'}">
                                ${isProfit ? '+' : ''}$${formatMoney(p.unrealized_pnl)}
                            </div>
                            <div class="percent">${pnlPct >= 0 ? '+' : ''}${formatMoney(pnlPct)}%</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderTrades(trades) {
            const tbody = document.getElementById('trades-body');
            if (!trades.length) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No trades yet</td></tr>';
                return;
            }
            tbody.innerHTML = trades.slice().reverse().slice(0, 30).map(t => {
                const pnl = t.pnl || 0;
                const isEntry = pnl === 0;  // Entry trades have 0 PnL
                const isProfit = pnl > 0;
                const sym = t.symbol.split('/')[0].toLowerCase();

                // Status: 'open' for entry trades, 'profit'/'loss' for closed
                let status, statusClass;
                if (isEntry) {
                    status = 'open';
                    statusClass = 'open';
                } else if (isProfit) {
                    status = 'profit';
                    statusClass = 'profit';
                } else {
                    status = 'loss';
                    statusClass = 'loss';
                }

                return `
                    <tr class="${isProfit ? 'profit-row' : ''}">
                        <td class="symbol-cell"><span class="crypto-icon ${sym}">${sym.substring(0,3).toUpperCase()}</span> ${t.symbol}</td>
                        <td>${t.side?.toUpperCase() || 'LONG'}</td>
                        <td><span class="status-badge ${statusClass}">${status}</span></td>
                        <td>$${formatMoney(t.margin || t.size, 0)} <span style="font-size:0.7em;color:var(--text-light)">${t.leverage ? t.leverage+'x' : ''}</span></td>
                        <td>$${formatPrice(t.entry_price)}</td>
                        <td>${isEntry ? '-' : '$' + formatPrice(t.exit_price)}</td>
                        <td class="pnl-cell" style="color: ${isEntry ? 'var(--text-light)' : (isProfit ? 'var(--success)' : 'var(--danger)')}"> ${isEntry ? '-' : (isProfit ? '+' : '') + '$' + formatMoney(pnl)}</td>
                        <td>${new Date(t.timestamp+'Z').toLocaleTimeString('fr-FR')}</td>
                    </tr>
                `;
            }).join('');
        }

        // Time buttons
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentPeriod = this.textContent.toLowerCase();
                fetchDashboardData(currentPeriod);
            });
        });

        // Sortable columns
        let currentSort = { column: 'time', direction: 'desc' };
        let currentTrades = [];

        function sortTrades(column) {
            // Toggle direction if same column
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'desc';
            }

            // Update header classes
            document.querySelectorAll('.trades-table th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === column) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });

            // Sort the trades
            const sorted = [...currentTrades].sort((a, b) => {
                let valA, valB;
                switch(column) {
                    case 'symbol': valA = a.symbol; valB = b.symbol; break;
                    case 'side': valA = a.side; valB = b.side; break;
                    case 'status': valA = a.pnl === 0 ? 'open' : 'closed'; valB = b.pnl === 0 ? 'open' : 'closed'; break;
                    case 'size': valA = a.size || 0; valB = b.size || 0; break;
                    case 'entry': valA = a.entry_price || 0; valB = b.entry_price || 0; break;
                    case 'exit': valA = a.exit_price || 0; valB = b.exit_price || 0; break;
                    case 'pnl': valA = a.pnl || 0; valB = b.pnl || 0; break;
                    case 'time': valA = new Date(a.timestamp); valB = new Date(b.timestamp); break;
                    default: return 0;
                }
                if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTrades(sorted);
        }

        // Add click handlers to sortable headers
        document.querySelectorAll('.trades-table th.sortable').forEach(th => {
            th.addEventListener('click', () => sortTrades(th.dataset.sort));
        });

        // Store trades when fetched
        const originalRenderTrades = renderTrades;
        renderTrades = function(trades) {
            currentTrades = trades;
            originalRenderTrades(trades);
        };

        // Handle window resize - force chart to redraw
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                chart.resize();
            }, 100);
        });

        // Fetch and display sentiment data
        async function fetchSentimentData() {
            try {
                const res = await fetch(`${API_BASE}/dashboard/sentiment`);
                if (!res.ok) return;
                const data = await res.json();

                if (!data.available) {
                    document.getElementById('sentiment-label').textContent = 'Unavailable';
                    return;
                }

                // Update gauge
                const value = data.fear_greed.value;
                const circumference = 2 * Math.PI * 28; // r=28 (compact design)
                const offset = circumference - (value / 100) * circumference;
                const gaugeFill = document.getElementById('sentiment-gauge-fill');
                gaugeFill.style.strokeDashoffset = offset;

                // Set color class based on phase
                const phase = data.market_phase.toLowerCase().replace(/_/g, '-');
                gaugeFill.className = `gauge-fill ${phase}`;

                // Update value and label
                document.getElementById('sentiment-value').textContent = value;
                const labelEl = document.getElementById('sentiment-label');
                labelEl.textContent = data.fear_greed.label;
                labelEl.className = `sentiment-label ${phase}`;

                // Update trend
                const yesterday = data.fear_greed.yesterday || '--';
                const lastWeek = data.fear_greed.last_week || '--';
                document.getElementById('sentiment-trend').textContent =
                    `Yesterday: ${yesterday} | Week: ${lastWeek}`;

                // Update stats
                document.getElementById('btc-dominance').textContent =
                    data.global_market.btc_dominance.toFixed(1) + '%';

                const change = data.global_market.market_cap_change_24h;
                const changeEl = document.getElementById('market-cap-change');
                changeEl.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
                changeEl.style.color = change >= 0 ? '#22c55e' : '#ef4444';

                // Trending coin (first one)
                const trending = data.global_market.trending_coins || [];
                document.getElementById('trending-coin').textContent =
                    trending.length > 0 ? trending[0] : '--';

                // Update timestamp
                const ts = new Date(data.timestamp);
                document.getElementById('sentiment-timestamp').textContent =
                    ts.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});

            } catch (e) {
                console.error('Sentiment fetch error:', e);
            }
        }

        // Initial loads
        fetchDashboardData('24h');
        fetchSentimentData();

        // Auto-refresh
        setInterval(() => fetchDashboardData(currentPeriod), 30000);
        setInterval(fetchSentimentData, 60000); // Refresh sentiment every minute
    </script>
</body>
</html>
